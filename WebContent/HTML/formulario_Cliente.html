<!DOCTYPE html>
<!-- @author Davi Rodrigues-->
<!-- @date 24/10/2019 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de Cliente</title>
		<link href="../CSS/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="../CSS/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="../JS/TrocarTela.js"></script>
	</head>
	<body>
		<fieldset class="form-group">
		<legend align="center">Formulário de Cliente</legend>
			<form action="http://localhost:8080/Ecommerce_Bebida/cadastro">
			  	
				<div class="form-row">
					<!-- Nome -->
				    <div class="form-group col-md-8">
				      <label>Nome</label>
				      <input type="text" class="form-control" name="nome" placeholder="Nome"> <!-- required -->
				    </div>

				    <!-- CPF -->
				    <div class="form-group col-md-2">
				      <label>CPF</label>
				      <input type="text" class="form-control" name="cpf" placeholder="000.000.000-00">
				    </div>

				    <!-- Data Nascimento -->
				    <div class="form-group col-md-2">
				      <label>Data Nascimento</label>
				      <input type="date" class="form-control" name="dtNasc" placeholder="Data Nascimento">
				    </div>
			  	</div>
			  	
				<div class="form-row">
					<!-- Telefone -->
				    <div class="form-group col-md-2">
				      <label>Telefone</label>
				      <input type="number" class="form-control" name="telefone" placeholder="(11)1234-5678">
				    </div>

				    <!-- Sexo -->
			  		<div class="form-group col-md-10" style="margin-top: 30px">
			  		<label>Sexo</label>
			  			<input class="form-check-input" type="radio" name='sexo' value="masculino">Masculino
			  			<input class="form-check-input" type="radio" name='sexo' value="feminino">Feminino
			  		</div>
			  	</div>
				
				<!-- Botões CRUD -->
				<div>
					<button class="btn btn-primary" name="operacao" value="SALVAR">Cadastrar</button>
					<button class="btn btn-primary" name="operacao" value="CONSULTAR">Consultar</button>
					<button class="btn btn-primary" name="operacao" value="ALTERAR">Alterar</button>
					<button class="btn btn-primary" name="operacao" value="EXCLUIR">Excluir</button>
				</div>

				<!-- Botões p/ outras telas -->
				<div align="right" style="position: absolute; right: 100px; top: 225px">
					<button class="btn btn-primary" name="botao" value="endereco" onclick="TrocarTela(this.value)">Endereço</button>
					<button class="btn btn-primary" name="botao" value="cartaoCredito" onclick="TrocarTela(this.value)">Cartão de Crédito</button>
				</div>

			</form>
		</fieldset>
	</body>
</html>
